<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-item"><a class="navbar-link" href="">About</a></div>
                <div class="navbar-item"><a class="navbar-link" href="">Store</a></div>
            </div>
            <div class="navbar-right">
                <div class="navbar-item"><a class="navbar-link" href="">Gmail</a></div>
                <div class="navbar-item"><a class="navbar-link" href="">Images</a></div>

                <div class="navbar-item">
                    <form class="sign-in-form">
                        <input class="sign-in-button" type="submit" value="Sign in">
                    </form>
                </div>
            </div>
            
        </div>
        <div class="main-box">
            <a href="index.html">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </a>
            <form class="center">
                <input class="search-bar" type="text" title="Search">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <div class="button-container">
                    <div class="button-c1">
                        <input class="button button1" type="submit" value="Google Search">
                    </div>
                    <div class="button-c2">
                        <input class="button button2" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
