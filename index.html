<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main-box">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form class="center">
                <input class="search-bar" type="text">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <div class="button-container">
                    <div class="button-c1">
                        <input class="button button1" type="submit" value="Google Search">
                    </div>
                    <div class="button-c2">
                        <input class="button button2" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
            <div style="width: 100%; background-color: blue; margin-top: 40px; height: 40px;"></div>
        </div>
    </body>
</html>
